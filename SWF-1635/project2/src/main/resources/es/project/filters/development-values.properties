# connection properties #

driverClassName=org.postgresql.Driver
url.prex=jdbc:postgresql://
url.host=localhost:
url.port=5432/
url.db=proyecto
db.username=aiouser
db.password=aiouserPassword


# hibernate configuration properties #

dialect=org.hibernate.dialect.PostgreSQLDialect
showSql=true
formatSql=true
schema=development
hbm2ddl=validate
max.fetch.depth=2
batch.fetch=32
entity.mode=pojo
generate.statistics=true
sqlComments=true
autocommit=false

# c3p0 configuration properties #

c3p0.minSize=5
c3p0.maxSize=50
c3p0.acquireIncrement=5
c3p0.initialPoolSize=10
c3p0.maxIdleTime=3600
c3p0.maxIdleTimeExcessConnections=200
c3p0.maxStatements=50


# Hibernate cache properties #

region.factory=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
second.level=true
use.query=true
cache.use.structured.entries=true

